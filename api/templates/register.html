{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{% static 'images/abuelos.png' %}") no-repeat center center fixed;
            background-size: cover;
            animation: moveBackground 12s infinite alternate ease-in-out;
            overflow: hidden;
        }
    
        @keyframes moveBackground {
            0% {
                background-position: center center;
            }
            50% {
                background-position: center top;
            }
            100% {
                background-position: center bottom;
            }
        }
    
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
            animation: slideIn 1.2s ease-in-out;
        }
    
        @keyframes slideIn {
            0% {
                transform: translateY(50%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    
        .container img {
            max-width: 80px;
            margin-bottom: 15px;
        }
    
        h4 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
    
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
    
        .form-group input,
        .form-group select {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
    
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0px 4px 8px rgba(108, 99, 255, 0.2);
        }
    
        .btn-primary {
            background: linear-gradient(90deg, #6c63ff, #9a67ea);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
        }
    
        .btn-primary:hover {
            background: linear-gradient(90deg, #5a54e6, #8360d8);
        }
    
        .text-center {
            font-size: 14px;
            margin-top: 15px;
        }
    
        .text-center a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: bold;
        }
    
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <img src="{% static 'images/logo.svg' %}" alt="Logo">
        <h4>Nuevo registro</h4>
        <p>¡Regístrate como Familiar o Doctor para comenzar!</p>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="text" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <input type="tel" name="telefono" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <select name="tipo_usuario" required>
                    <option value="" disabled selected>Selecciona un tipo de usuario</option>
                    {% for tipo in tipos_usuario %}
                    <option value="{{ tipo.tipo_usuario_id }}">{{ tipo.tipo_usuario }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>
            </div>
            <button type="submit" class="btn-primary">Registrarse</button>
        </form>
        <div class="text-center">
            <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
        </div>
    </div>
</body>

</html>
