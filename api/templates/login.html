{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'images/logo.svg' %}" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>

              <h6 class="font-weight-light">Sign in to continue.</h6>

              {% if messages %}
              {% for message in messages   %}
              <div class="error-message"class="alert-heading"> <!-- Cambia id por class -->
              <h4 class="alert-heading">{{message}}</h4>
              {% endfor %}
              {% endif %}

              <form class="pt-3" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="username" id="username"
                    placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" id="password"
                    placeholder="Password" required>
                </div>

                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                    IN</button>
                </div>

                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-danger btn-lg font-weight-medium auth-form-btn">Google
                    sign in</button>
                </div>
              </form>



              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">
                    Keep me signed in
                  </label>
                </div>
                <a href="{% url 'forget_password' %}" class="auth-link text-black">Forgot password?</a>
              </div>
              <div class="mb-2">
                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                  <i class="ti-facebook mr-2"></i>Connect using facebook
                </button>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>

  <script>
    const errorMessage = document.getElementById('error-message');
    if (errorMessage) {
      console.log(errorMessage.textContent)
    }
  </script>


</body>

</html>
