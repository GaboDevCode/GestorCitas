{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: url('{% static "images/profesiona.jpg" %}') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: moveBackground 10s ease-in-out infinite;
    }

    /* Animación del fondo */
    @keyframes moveBackground {
      0% {
        background-position: center center;
      }
      50% {
        background-position: top right;
      }
      100% {
        background-position: center center;
      }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      flex-direction: column;
      animation: fadeIn 1.5s ease;
    }

    .text-centered {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 3;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease;
    }

    /* Formulario animado */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-form-light {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      max-width: 100%;
      z-index: 4;
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    .auth-form-light .brand-logo img {
      max-width: 80px;
      margin-bottom: 1rem;
    }

    .auth-form-light h4 {
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #007bff;
    }

    .auth-form-light .form-control {
      border-radius: 25px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      padding: 1rem;
      border: 2px solid #ddd;
      transition: border-color 0.3s;
    }

    .auth-form-light .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
    }

    .auth-form-light .btn-primary {
      background: linear-gradient(90deg, #6c63ff, #007bff);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 1rem;
      font-size: 1.1rem;
      width: 100%;
      transition: background 0.3s, transform 0.3s;
    }

    .auth-form-light .btn-primary:hover {
      background: linear-gradient(90deg, #5a54e6, #0066cc);
      transform: translateY(-5px);
    }

    .auth-link {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .auth-link:hover {
      color: #0056b3;
    }

    .social-btns {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-btns a {
      background-color: #f4f4f4;
      color: #555;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .social-btns a:hover {
      background-color: #007bff;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 123, 255, 0.2);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="text-centered">
    Cuidar de nuestros abuelitos es un acto de amor eterno, su bienestar es nuestra prioridad.
  </div>
  <div class="container-wrapper">
    <div class="auth-form-light">
      <div class="brand-logo">
        <img src="{% static 'images/logo.svg' %}" alt="Logo">
      </div>
      <h4>Bienvenido, inicia sesión</h4>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Correo Electrónico" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <div class="my-2">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Mantenerme conectado
            </label>
          </div>
          <a href="{% url 'forget_password' %}" class="auth-link">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="social-btns">
          <a href="#" title="Iniciar sesión con Facebook"><i class="ti-facebook"></i></a>
          <a href="#" title="Iniciar sesión con Google"><i class="ti-google"></i></a>
        </div>
        <div class="auth-footer">
          ¿No tienes cuenta? <a href="{% url 'register' %}" class="auth-link">Crear cuenta</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
