<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        
        <!-- Mostrar el mensaje si existe -->
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <h2>Agendar Cita</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="servicio">Servicios</label>
                <select class="form-control" id="servicio" name="servicio">
                    {% for servicio in servicios %}
                        <option value="{{ servicio.0 }}">{{ servicio.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Selección del doctor -->
            <div class="form-group">
                <label for="doctor">Doctor</label>
                <select class="form-control" id="doctor" name="doctor">
                    {% for doctor in doctores %}
                    <option value="{{ doctor.doctor_id }}">{{ doctor.usuario.nombre }} {{ doctor.usuario.apellido }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Selección del tratamiento -->
            <div class="form-group">
                <label for="tratamiento">Tratamiento</label>
                <select class="form-control" id="tratamiento" name="tratamiento">
                    {% for tratamiento in tratamiento %}
                    <option value="{{ tratamiento.tratamiento_id }}">{{ tratamiento.tipo_tratamiento }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
            </div>

            <div class="form-group">
                <label for="hora">Hora</label>
                <select class="form-control" id="hora" name="hora">
                    <option>09:00 AM</option>
                    <option>10:00 AM</option>
                    <option>11:00 AM</option>
                    <option>02:00 PM</option>
                    <option>03:00 PM</option>
                    <option>04:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios o Notas (opcional)</label>
                <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Confirmar Cita</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
